# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: duffel-mcp
    runtime: python
    buildCommand: pip install fastmcp httpx pydantic
    startCommand: python duffel_mcp/server.py --transport sse --host 0.0.0.0 --port $PORT
    envVars:
      - key: DUFFEL_API_KEY_LIVE
        sync: false  # Set manually in dashboard
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /sse
